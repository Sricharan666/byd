<div class="container-fluid fifth-row">
  <div class="row">
    <div class="col-md-6 fifth-row-text">
      <h1>Request a call back for an exponential Career Progression
        #PAY WHEN YOU LAND A JOB</h1>
    </div>
    <div class="col-md-6 fourth-row-text">
      <form [formGroup]="Formvalue">
        <div class="first-last-names">
          <div class="form-group">
            <label for="exampleInputEmail1" class="form-texts">First Name</label>
            <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp">
          </div>
          <div class="form-group l-name">
            <label for="exampleInputPassword1" class="form-texts">Last Name</label>
            <input type="text" formControlName="storename" class="form-control" id="exampleInputPassword1">
          </div>
        </div>
        <div class="first-last-names">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label form-texts">Email ID</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 l-name">
            <label for="exampleInputPassword1" class="form-label form-texts">Number</label>
            <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1">
          </div>
        </div>
        <div class="mb-3 t-area">
          <label for="exampleInputPassword1" class="form-label form-texts">Text Area</label>
          <input type="text" formControlName="mobile" class="form-control txt-area" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary register">SUBMIT</button>
      </form>
    </div>
  </div>
</div>
